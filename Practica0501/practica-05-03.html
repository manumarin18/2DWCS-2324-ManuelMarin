<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Manuel Marín" content="practica-05-03" />
    <script src="practica-05-03.js"></script>
    <title>Rango de primos</title>
</head>
<body>
    <h1>Rango de primos:</h1>
    <form>
        <label for="numeroInicial">Número inicial:</label>
        <input type="number" id="numeroInicial" min="1">
        <br>
        <label for="numeroFinal">Número final:</label>
        <input type="number" id="numeroFinal" min="1">
        <br>
        <label for="numerosPrimos">Números Primos:</label>
        <textarea id="numerosPrimos" rows="10" cols="30"></textarea>
        <br>
        <button id="calcular" type="button">Calcular</button>
    </form>
    
    
</body>
</html>
