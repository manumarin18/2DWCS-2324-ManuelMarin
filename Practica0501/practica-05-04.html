<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Manuel Marín" content="practica-05-04" />
    <script src="practica-05-04.js"></script>
    <title>Conversión de Números</title>
</head>
<body>
    <h1>Conversión de Números:</h1>
    <form>
        <label for="decimal">Decimal:</label>
        <input type="text" id="decimal">
        <br>
        <label for="binario">Binario:</label>
        <input type="text" id="binario" readonly>
        <br>
        <label for="octal">Octal:</label>
        <input type="text" id="octal" readonly>
        <br>
        <label for="hexadecimal">Hexadecimal:</label>
        <input type="text" id="hexadecimal" readonly>
        <br>
        <button id="convertir" type="button">Convertir</button>
    </form>
    
    
</body>
</html>
