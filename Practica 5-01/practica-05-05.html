<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Manuel Marín" content="practica-05-05" />
    <script src="practica-05-05.js"></script>
    <title>Contador de Vocales y Consonantes</title>
</head>
<body>
    <h1>Contador de Vocales y Consonantes</h1>
    <form>
        <label for="cadena">Cadena:</label>
        <input type="text" id="cadena">
        <br>
        <label for="numeroVocales">Número Vocales:</label>
        <input type="text" id="numeroVocales" readonly>
        <br>
        <label for="vecesVocalA">Veces vocal A:</label>
        <input type="text" id="vecesVocalA" readonly>
        <br>
        <label for="vecesVocalE">Veces vocal E:</label>
        <input type="text" id="vecesVocalE" readonly>
        <br>
        <label for="vecesVocalI">Veces vocal I:</label>
        <input type="text" id="vecesVocalI" readonly>
        <br>
        <label for="vecesVocalO">Veces vocal O:</label>
        <input type="text" id="vecesVocalO" readonly>
        <br>
        <label for="vecesVocalU">Veces vocal U:</label>
        <input type="text" id="vecesVocalU" readonly>
        <br>
        <label for="consonantes">Consonantes:</label>
        <input type="text" id="consonantes" readonly>
        <br>
        <button id="comprobar" type="button">Comprobar</button>
    </form>
    
    
</body>
</html>
